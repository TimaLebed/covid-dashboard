<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Dashboard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>COVID-19 Dashboard</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="list-wrapper">
              <div class="switch-wrapper">
                <div class="switch switch-people" data-key="isAllDay">
                  <div class="switch-billion">7.8 bln</div>
                  <div class="switch-thousand">100k</div>
                </div>
                <div class="switch switch-day" data-key="isAllPeople">
                  <div class="all-day">all day</div>
                  <div class="today">today</div>
                </div>
              </div>
              <div class="list-items" id="list-items"></div>
              <div class="list-buttons">
                <button class="list-buttons__element active" data-key="cases">Cases</button>
                <button class="list-buttons__element" data-key="deaths">Deaths</button>
                <button class="list-buttons__element" data-key="recovered">Recovered</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="map-wrapper">
              <h2>Map</h2>
            </div>
          </div>
          <div class="col-4">
            <div class="table-wrapper">
              <div class="table-section" id="cases">
                <h5>Cases</h5>
              </div>
              <div class="table-section" id="deaths">
                <h5>Deaths</h5>
              </div>
              <div class="table-section" id="recovered">
                <h5>Recovered</h5>
              </div>
            </div>
            <div class="graph-wrapper">
              <h2>Graph</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="rss-student">
              <a href="https://github.com/tfx-98" target="_blank" class="td-u"
                >TFX-98</a
              >
              <br />
              <a
                href="https://github.com/timalebed"
                target="_blank"
                class="td-u"
                >TimaLebed</a
              >
            </div>
          </div>
          <div class="col-4">
            <div class="year">2020</div>
          </div>
          <div class="col-4">
            <div class="rss-logo">
              <a href="https://rs.school/js/" target="_blank">
                <img src="assets/images/rss-logo.svg" alt="RSS Logo" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
