<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Dashboard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>COVID-19 Dashboard</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="list-wrapper">
              <div class="switch-wrapper">
                <div class="switch switch-people" data-key="isAllPeople">
                  <div class="switch-billion">7.8 bln</div>
                  <div class="switch-thousand">100k</div>
                </div>
                <div class="switch switch-day" data-key="isAllDay">
                  <div class="all-day">all day</div>
                  <div class="today">today</div>
                </div>
              </div>
              <div class="list-items" id="list-items"></div>
              <div class="list-buttons">
                <button class="list-buttons__element active btn" data-key="cases">
                  Cases
                </button>
                <button class="list-buttons__element btn" data-key="recovered">
                  Recovered
                </button>
                <button class="list-buttons__element btn" data-key="deaths">
                  Deaths
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="map-wrapper">
              <div id="map" style="width: 100%; height: 400px"></div>
              <div class="map-level">
                <span class="min">MIN</span><span class="max">MAX</span>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="row">
              <div class="col-12">
                <div class="table-wrapper">
                  <div class="table-section" id="cases">
                    <h5>Cases</h5>
                  </div>
                  <div class="table-section" id="recovered">
                    <h5>Recovered</h5>
                  </div>
                  <div class="table-section" id="deaths">
                    <h5>Deaths</h5>
                  </div>
                  <button id="table-reset" data-key="default" class="btn">Reset</button>
                </div>
              </div>
              <div class="col-12">
                <div class="graph-wrapper">
                  <h4 id="graph-title"></h4>
                  <canvas id="popChart" width="1000" height="600"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="rss-student">
              <a href="https://github.com/tfx-98" target="_blank" class="td-u"
                >TFX-98</a
              >
              <br />
              <a
                href="https://github.com/timalebed"
                target="_blank"
                class="td-u"
                >TimaLebed</a
              >
            </div>
          </div>
          <div class="col-4">
            <div class="year">2020</div>
          </div>
          <div class="col-4">
            <div class="rss-logo">
              <a href="https://rs.school/js/" target="_blank">
                <img src="assets/images/rss-logo.svg" alt="RSS Logo" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
