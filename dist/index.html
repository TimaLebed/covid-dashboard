<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Dashboard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>COVID-19 Dashboard</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="table-wrapper">
              <h2>Table</h2>
            </div>
          </div>
          <div class="col-8">
            <div class="map-wrapper">
              <div id="map" style="width: 100%; height: 400px"></div>
              <div class="map-level"></div>
            </div>
          </div>
          <div class="col-3">
            <div class="list-wrapper">
              <div class="list-buttons">
                <button class="list-buttons__element active" data-key="cases">Cases</button>
                <button class="list-buttons__element" data-key="deaths">Deaths</button>
                <button class="list-buttons__element" data-key="recovered">Recovered</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="graph-wrapper">
              <h2>Graph</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="rss-student">
              <a href="https://github.com/tfx-98" target="_blank" class="td-u"
                >TFX-98</a
              >
              <br />
              <a
                href="https://github.com/timalebed"
                target="_blank"
                class="td-u"
                >TimaLebed</a
              >
            </div>
          </div>
          <div class="col-4">
            <div class="year">2020</div>
          </div>
          <div class="col-4">
            <div class="rss-logo">
              <a href="https://rs.school/js/" target="_blank">
                <img src="assets/images/rss-logo.svg" alt="RSS Logo" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  <script src="main.ab99bca9245580e3e804.js"></script></body>
</html>
